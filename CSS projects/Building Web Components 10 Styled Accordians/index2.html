<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion animation</title>
    <link rel="stylesheet" href="style2.css">
</head>

<body>
    <div class="accordion">
        <div class="accordion-item">
            <input type="checkbox" id="item-1">
            <label for="item-1" class="accordion-title">Section 1 label</label>
            <div class="accordion-content">
                <p>This is the content for section 1. It will expand and collapse smoothly.</p>
            </div>
        </div>
        <div class="accordion-item">
            <input type="checkbox" id="item-2">
            <label for="item-2" class="accordion-title">Section 2 label</label>
            <div class="accordion-content">
                <p>This is the content for section 2. It will expand and collapse smoothly.</p>
            </div>
        </div>
        <div class="accordion-item">
            <input type="checkbox" id="item-3">
            <label for="item-3" class="accordion-title">Section 3 label</label>
            <div class="accordion-content">
                <p>This is the content for section 3. It will expand and collapse smoothly.</p>
            </div>
        </div>
    </div>
</body>

</html>
