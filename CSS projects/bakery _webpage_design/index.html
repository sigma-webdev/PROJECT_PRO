<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bakery Webpage Design</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- Header section -->
    <header>
        <nav>
            <div class="brand">
                <img src="./assets/icon-park-outline_bread.png" alt="bakery logo">
                <p> Grandma's <br>
                    Bakery</p>
            </div>

            <div class="menu">
                <p>Home</p>
                <p>About</p>
                <p>Menu</p>
                <p>Contact</p>
            </div>
        </nav>
    </header>

    <!-- Main content section -->
    <main>
        <h2> Enjoy fresh items of our Grandma's Recipe</h2>
        <button> See Menu </button>
        <p> * 10% off on first order</p>

        <!-- main content image -->
        <section class="main-image">
            <img src="./assets/hero-image-one.png" alt="bakery image">
            <img src="./assets/hero-image-center.png" alt="bakery image">
            <img src="./assets/hero-image-two.png" alt="bakery image">
        </section>

        <!-- Special offer Banner  -->
        <img class="banner" src="./assets/big-sale-stylish-modern-banner-design.png" width="150px" alt="banner">
    </main>




    <!-- footer section -->
    <footer>
        <p> 2024 Â© Create with Love by PW Skills</p>
    </footer>

</html>
