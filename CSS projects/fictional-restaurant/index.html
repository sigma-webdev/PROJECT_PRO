<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Visually Appealing Restaurant Menu Webpage</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <nav>
            <h2> The Fictional Restaurant</h2>
            <p> Menu </p>
        </nav>
    </header>
    <main>
        <img src="./assets/heroImage.jpg" alt="hero image">
    </main>
    <section>
        <h2> Menu List </h2>
        <hr>

        <!-- menu 1 -->
        <div class="menu">
            <div>
                <h3>Appetizers </h3>
                <img class="menu-left" src="./assets/appetizer.jpg" alt="appetizer" width="400" height="500">
                <div class="menu-right">
                    <h4> Stuffed Lettuce Wraps</h4>
                    <p>
                        Crisp lettuce leaves filled with a savory mix of ground meat, vegetables, and seasoned with soy
                        sauce, garlic, ginger, and hoisin sauce. A delightful contrast of warm filling and cool lettuce.
                    </p>

                </div>

            </div>
        </div>
    </section>
</body>

</html>
