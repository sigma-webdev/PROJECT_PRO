<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>10 styled Forms components </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <!-- Form 1. Signup form -->
    <section id="signup-form" class="styled-form">
        <h2> Signup Form </h2>
        <form action="#" method="post">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
            
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" required>
            
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Password" required>
            
            <label for="confirm_password">Confirm Password</label>
            <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm Password" required>
            
            <label for="dob">Date of Birth</label>
            <input type="date" id="dob" name="dob" placeholder="Date of Birth">
            
            <button type="submit">Sign up</button>
        </form>
         
        <p> Already have account? <span>
            <a href="#"> Login </a>
        </span></p>

        <div class="google-cta"> 
         <img src="./assets/google-logo.svg" alt="google logo">
         <p> Login with Google</p>
        </div>
    </section>
    <hr>

    <!-- Form 2. Login section -->
    <section id="login-form" class="styled-form">
        <h2> Login Form </h2>
        <form action="#" method="post">
            <label for="lemail">Email</label>
            <input type="lemail" id="lemail" name="lemail" placeholder="Email" required>
            <label for="lpassword">Password</label>
            <input type="lpassword" id="lpassword" name="lpassword" placeholder="Password" required>
            <button type="submit">Sign up</button>
        </form>
        <p> Don't have account? <span>
            <a href="#"> Login </a>
        </span></p>
        <div class="google-cta"> 
         <img src="./assets/google-logo.svg" alt="google logo">
         <p> Login with Google</p>
        </div>
    </section>
    <hr>


    <!-- Form 3. contact form section -->
    <section id="contact-form">
        <div>
            <img src="./assets/contact-telephone.jpg" width="380px" height="480px" alt="contact us telephone">
        </div>

        <div class="contact-container">
            <h2>Contact us</h2>
            <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <form action="#" method="post"  class="">
                <label for="cname">Name</label>
                <input type="text" id="cname" name="cname" placeholder="Name" required>
                
                <label for="cemail">Email</label>
                <input type="cemail" id="cemail" name="cemail" placeholder="Email" required>
                
                <label for="cmessage">Message</label>
                <textarea id="cmessage" name="cmessage" placeholder="Type your message..." rows="5" required ></textarea>
                
                <div class="contact-terms">
                    <input type="checkbox" id="terms" name="terms" required>
                    <label for="terms">I accept the Terms</label>
                </div>
                 
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>
    <hr>

    <!-- Form 4. feed back form section --> 
    <section id="feedback-form">
      <h3> Feedback Form </h3>
      <form action="#">
        <p> Back </p>
        <!-- input items -->
        <div class="f-input">
            <div class="f-items">
                <label for="fname">Name</label>
                <input type="text" name="fname">
            </div>
            <div  class="f-items">
                <label for="fnumber">Contact Number</label>
                <input type="tel" name="fnumber">
            </div>
            <div  class="f-items">
                <label for="femail ">Email Address </label>
                <input type="femail" name="femail">
            </div>
        </div>
        
        <p> Share your experience in scaling</p>
            <!-- feedback emoji -->
        <div class="emoji-items">
            <!-- emoji one -->
            <div>
                <img src="./assets/Worst Style.png" alt="worst" srcset="">
                <p>Worst</p>
            </div>
            <div>
                <img src="./assets/It's Just Fine Style.png" alt="Not Good" srcset="">
                <p>Not Good</p>
            </div>
            <div>
                <img src="./assets/Neutral.png" alt="Fine" srcset="">
                <p>Fine</p>
            </div>
            <div>
                <img src="./assets/Good Style.png" alt="Look good" srcset="">
                <p>Look Good</p>
            </div>
            <div>
                <img src="./assets/Love it Style.png" alt="Very Good" srcset="">
                <p>Very Good</p>
            </div>
        </div>

        <!-- scroll bar -->
        <div class="scroll-bar">
            <div class="scroll-bar-stat"></div>
        </div>

        <textarea name="feedbackText" id="feedbackText" rows="6" placeholder="Add your comment..."></textarea>
        <button> Submit</button>

      </form>
    </section>
</body>
</html>
