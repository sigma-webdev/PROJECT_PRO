<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Store Page</title>
</head>

<body>
    <!-- navbar section  -->
    <nav>
        <img
            src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSNZS4L4l9Q5NA6JPnrHZlfW-nD7I-9X_xfY5Hzi1snYvSk9Hy5" />
    </nav>

    <!-- header section -->
    <header>
        <h1>Music Store Collection</h1>
        <p>Add your Favorites Music in Playlist section</p>
    </header>

    <!-- main section -->
    <table border="1">
        <thead>
            <tr>
                <!-- table headings -->
                <th>Album</th>
                <th>Song</th>
                <th>Artist Name</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>
                    <!-- album image -->

                    <img src="https://encrypted-tbn3.gstatic.com/images?q=tbn:ANd9GcR93Un2qL1MUqIDWn9BTTX_TXZG1z4jYZ2XA5juJRhl_Vj1-A56"
                        alt="Featured Album">
                </td>
                <td>
                    <!-- audio tags -->
                    <audio controls>
                        <source
                            src="http://commondatastorage.googleapis.com/codeskulptor-demos/DDR_assets/Kangaroo_MusiQue_-_The_Neverwritten_Role_Playing_Game.mp3"
                            type="audio/mpeg">
                        Your browser does not support the audio element.
                    </audio>
                </td>

                <td>
                    <!-- artist name -->
                    <h2>Arjit Singh</h2>
                </td>
            </tr>
        </tbody>
    </table>

    <!-- footer section -->
    <footer>
        <p>Contact us: Centralmusic@store.com</p>
        <p>Â© 2023 Your Company. All rights reserved.</p>
        <img src="https://raw.githubusercontent.com/juulio/social-media-icons-svg/master/social-icons.png" />
    </footer>
</body>

</html>
