<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Questionnaire Project</title>
</head>
<body>

<h2>Questionnaire</h2>
<img src="./questionnare.jpg" alt="Questionnaire

image" srcset="">
<hr>

<form action="#" method="post" id="questionnaireForm">
    
    <!-- Question 1 -->
    <fieldset>
        <legend>Question 1: What is your field of interest ? </legend>
        <label><input type="radio" name="field-interest" value="data-science"> Data Science </label><br>
        <label><input type="radio" name="field-interest" value="web-dev"> web dev</label><br>
        <label><input type="radio" name="field-interest" value="cyber"> cyber security </label><br>
        <label><input type="radio" name="field-interest" value="ai-ml"> Artificial intelligence</label><br>
    </fieldset>

    <!-- Question 2 -->
    <fieldset>
        <legend>Question 2: Which programming language do you prefer?</legend>
        <label><input type="checkbox" name="language" value="javascript"> JavaScript</label><br>
        <label><input type="checkbox" name="language" value="python"> Python</label><br>
        <label><input type="checkbox" name="language" value="java"> Java</label><br>
        <label><input type="checkbox" name="language" value="csharp"> C#</label><br>
    </fieldset>

    <!-- Question 3 -->
    <fieldset>
        <legend>Question 3: How did you hear about PW skills?</legend>
        <select name="hearAbout" id="hearAbout">
            <option value="friend">From a friend</option>
            <option value="socialMedia">Social media</option>
            <option value="website">Website</option>
            <option value="other">Other</option>
        </select>
    </fieldset>

    <!-- Submit Button -->
    <button type="submit">Submit</button>
</form>



</body>
</html>
