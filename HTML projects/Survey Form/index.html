<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Title of the webpage -->
  <title>Survey Form</title>
</head>
<body>
  <!-- Heading for the survey form -->
  <h2>Survey Form</h2>
  
  <!-- Form starts here -->
  <form action="#">
    <!-- Input field for full name with label -->
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required><br><br>
    
    <!-- Input field for email with label -->
    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required><br><br>
    
    <!-- Input field for phone number with label -->
    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required><br><br>
    
    <!-- Input field for college name with label -->
    <label for="college">College Name:</label>
    <input type="text" id="college" name="college" required><br><br>
    
    <!-- Input field for branch of study with label -->
    <label for="branch">Branch of Study:</label>
    <input type="text" id="branch" name="branch" required><br><br>
    
    <!-- Dropdown menu for selecting year of study -->
    <label for="year">Year of Study:</label>
    <select id="year" name="year" required>
        <option value="">Select Year</option>
        <option value="1">First Year</option>
        <option value="2">Second Year</option>
        <option value="3">Third Year</option>
        <option value="4">Fourth Year</option>
    </select><br><br>
    
    <!-- Checkbox section for selecting known languages and frameworks -->
    <div>
      <label>Languages and Frameworks known
          <small>(Check all that apply)</small>
      </label><br><br>
      <!-- Checkbox options -->
      <label for="inp-1">
        <input type="checkbox" name="inp">C</input>
      </label>

      <label for="inp-2">
        <input type="checkbox" name="inp">C++</input>
      </label>

      <label for="inp-3">
        <input type="checkbox" name="inp">Java</input>
      </label>

      <label for="inp-4">
        <input type="checkbox" name="inp">Python</input>
      </label><br>

      <label for="inp-5">
        <input type="checkbox" name="inp">JavaScript</input>
      </label>

      <label for="inp-6">
        <input type="checkbox" name="inp">React</input>
      </label>

      <label for="inp-7">
        <input type="checkbox" name="inp">Angular</input>
      </label>

      <label for="inp-8">
        <input type="checkbox" name="inp">Django</input>
      </label>
    </div><br>
    
    <!-- Submit button -->
    <input type="submit" value="Submit">
  </form>
</body>
</html>
