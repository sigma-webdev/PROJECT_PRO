<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dice Game</title>
  </head>

  <body>
    <div class="container">
      <h1>Dice Game</h1>
      <h2>Round:<span id="round"> 1</span></h2>
      <div class="dice">
        <div class="player" id="player1">
          <h2>Player 1</h2>
          <div class="points" id="playerOnePoints">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
        <div class="player" id="player2">
          <h2>Player 2</h2>
          <div class="points" id="playerTwoPoints">
            <span></span>
            <span></span>
            <span></span>
          </div>
        </div>
      </div>
      <img
        class="diceImagesrc"
        id="diceImagesrc"
        src="./assets/dice-1.png"
        alt="dice"
      />
      <button id="rollBtn">Roll Dice</button>
      <button class="playNextRoundBtn" id="playNextRoundBtn">
        Play Next Round
      </button>
      <button class="playAgainBtn" id="playAgainBtn">Play Again</button>
      <p id="winnerMessage"></p>
    </div>
    <script src="script.js"></script>
  </body>
</html>
